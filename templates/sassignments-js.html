{% extends 'base.html' %}
{% block content %}

<div id="buttons">
	<span id="sorting">
	    <button id="newest" class="btn btn-default active">Newest</button>
	    <button id="duedate" class="btn btn-default">Due Date</button>
    </span>
    <span id="filtering" class="pull-right">
    	<button id="viewed" class="btn btn-default">In Progress</button>
    	<button id="overdue" class="btn btn-default">Overdue</button>
        <button id="completed" class="btn btn-default">Completed</button>
	    <button id="show-all" class="btn btn-default active">All</button>
	</span>
</div>

<div class="heading"><h2>My assignments</h2></div>

<div class="assignments"></div>


{% endblock %}

{% block js%}
<script type="text/javascript">
	var sid = "{{ sid }}";

	// Get intitial assignment list
    $(document).ready(function() {
        $.get("http://localhost:5000/list.json", setCurrentData);
    });

    // Showing the selected sort/filter option
    $( ".btn" ).click(function() {
        var id = $(this).attr('id');
        $(this).addClass('active');
        $(this).siblings().removeClass('active');
        filterData(currentData);
    });


    // Shows assignments with the same status as this id of the button that was clicked.
    function filterData(data) {
    	
    	var filter = $("#filtering .active").attr('id');

    	if (filter === 'show-all') {
    		sortData(data);
    	} else {
    		data = data.filter(function(el) { 
    			return el.status === filter; })
    		sortData(data);
    	}
    }

    // After filtered, the data can be sorted by newest assignment or due date.
    function sortData(data) {

    	var sort = $("#sorting .active").attr('id');

		if (sort === 'newest') {
			data.sort(function (a, b) {
			  if (a.ad > b.ad) {
			    return 1;
			  }
			  if (a.ad < b.ad) {
			    return -1;
			  }
			  // a must be equal to b
			  return 0;
			});
		} else if (sort === 'duedate') {
			data.sort(function (a, b) {
			  if (a.dd < b.dd) {
			    return 1;
			  }
			  if (a.dd > b.dd) {
			    return -1;
			  }
			  // a must be equal to b
			  return 0;
			});
		} 

		generateList(data);
    }		

    // Generate list of assignments after the CurrentData has been filtered and sorted.
	function generateList(assignmentList) {

		console.log(assignmentList);

		$(".assignments").empty();

		if (assignmentList.length == 0) {
				$(".assignments").prepend("<p>No tasks to display</p>");

		} else {
			for (assignment in assignmentList) {
			a = assignmentList[assignment];
	
			$(".assignments").prepend(

				"<div id='"+a.id+"' class="+a.status+">\
					<h3><a href='/student/"+sid+"/assignments/"+a.id+"'>"+a.title+"</a></h3>\
					<p><b>Due date: "+a.due_date+"</b></p>\
					<p>"+a.goal+"</p>\
					<p><i>Assigned by "+a.assigned_by+" on "+a.assigned_on+"</i></p><br>\
				</div>"

				);
			}
		}
	}

	// Get and store current data
	var currentData;
	var currentDataIds = [];

	function setCurrentData(data) {
		currentData = data.list;
		currentDataIds = []
		for (assignment in currentData) {
			currentDataIds.push(currentData[assignment]['id']);
		}
		currentDataIds.sort();
		console.log(currentDataIds);


		filterData(currentData, 'show-all');
	}

	// Polling to see if a new assignment has been added for this student in the db.

	(function poll(){
	  if ($("#newest").hasClass("active")) {
		setTimeout(function(){
		  // AJAX request 
		  $.get("http://localhost:5000/list.json", function(data){

		  	var newestData = data.list;
		  	var newestDataIds = [];
		  	for (assignment in newestData) {
		  		newestDataIds.push(newestData[assignment]['id']);
		  	}
		  	newestDataIds.sort();
			console.log(newestDataIds);
		  	
		  	if (newestDataIds.join() != currentDataIds.join()) {
		  		currentData = newestData;
		  		currentDataIds = newestDataIds;
		  		sortData(currentData);
		  		console.log("Change");
		  	} else {
				console.log("No change");
			}
		  
		    poll();

		  });
		}, 5000);
	  }
	})();


</script>
{% endblock %}
