{% extends 'base.html' %}
{% block content %}

<div id="buttons">
    <span id="filtering">
    	<button id="viewed" class="btn btn-md btn-outline btn-warning">In Progress</button>
    	<button id="overdue" class="btn btn-md btn-outline btn-danger">Overdue</button>
        <button id="completed" class="btn btn-md btn-outline btn-success">Completed</button>
        <button id="inactive" class="btn btn-md btn-outline btn-info">Unassigned</button>
	    <button id="show-all" class="btn btn-md btn-outline btn-primary active">All</button>
	</span>
	<span id="sorting" class="pull-right">
	    <button id="newest" class="btn btn-md btn-default active">Newest</button>
	    <button id="duedate" class="btn btn-md btn-default">Due Date</button>
    </span>
</div>
<div class="heading"><h2>My assignments</h2>
</div>
</div></div></div>
<div class='assignments container-fluid'></div>
{% endblock %}

{% block js %}
<script type="text/javascript">
	var tid = "{{ tid }}";

    $(document).ready(function() {
        $.get("http://localhost:5000/list.json", setCurrentData);
    });

    $( ".btn" ).click(function() {
        var id = $(this).attr('id');
        $(this).addClass('active');
        $(this).siblings().removeClass('active');
        filterData(currentData);

    });

    // Get and store current data
	var currentData;

	function setCurrentData(data) {
		currentData = data.list;
		filterData(currentData, 'show-all', 'newest');
	}


    function filterData(data) {
    	
    	var filter = $("#filtering .active").attr('id');

    	if (filter === 'show-all') {
    		sortData(data);
    	} else {
    		data = data.filter(function(el) { 
    			return el.status === filter; })
    		sortData(data);
    	}
    }

    function sortData(data) {

    	var sort = $("#sorting .active").attr('id');

		if (sort === 'newest') {
			data.sort(function (a, b) {
			  if (a.ad < b.ad) {
			    return 1;
			  }
			  if (a.ad > b.ad) {
			    return -1;
			  }
			  // a must be equal to b
			  return 0;
			});
		} else if (sort === 'duedate') {
			data.sort(function (a, b) {
			  if (a.dd < b.dd) {
			    return 1;
			  }
			  if (a.dd > b.dd) {
			    return -1;
			  }
			  // a must be equal to b
			  return 0;
			});
		} 

		generateList(data);
    }		

    // Generate list of assignments ordered by newest
	function generateList(assignmentList) {

		console.log(assignmentList);

		$(".assignments").empty();

		if (assignmentList.length == 0) {
				$(".assignments").prepend("<p class='text-center'>No tasks to display.</p>");

		} else {
			for (assignment in assignmentList) {
			a = assignmentList[assignment];
	
			$(".assignments").prepend(

				"<div class='row "+a.status+"' id='"+a.id+"'>\
      			<div class='col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 info'>\
					<h3><a href='/teacher/"+tid+"/assignments/"+a.id+"'>"+a.title+"</a></h3>\
					<p><b>Due date: "+a.due_date+"</b></p>\
					<p>"+a.goal+"</p>\
					<p><i>Assigned to "+a.assigned_to+" on "+a.assigned_on+"</i></p><br>\
				</div></div>"

				);
			}
		}

		$("body").append("</div>");
	}


</script>
{% endblock %}
