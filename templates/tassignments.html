{% extends 'base.html' %}
{% block content %}

<h2>Your Assignments</h2>

<div class="preview">
	{% for task in tasks%}
	<h3><a href="/teacher/{{ teacher.user_id }}/assignments/{{ task.task_id }}">
	{{ task.title }}</a></h3>
	<p>{{ task.goal }}</p>
	<p><b>Due date:</b> {{ task.due_date.strftime("%m/%d/%y %I:%M %p") }} &nbsp; &nbsp; <b>Points:</b> {{ task.points }}</p>
	<br>
	{% endfor %}
</div>

<br><br>

{% endblock %}
